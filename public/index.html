<!DOCTYPE html>
<html ng-app='shortUrlApp'>
  <head>
    <meta charset="utf-8">
    <title>URL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
     crossorigin="anonymous">
     <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js'></script>
     <script src= 'js/app.js'>
     </script>
  </head>
  <header>

  <body class="text-center">
    <h3>URL Shortner Microservice</h3>
    <h4> <a href="https://wwww.freecodecamp.com" target="blank"> Free Code Camp: APIs and Microservices</a></h4>
    <a href="http://www.dongarrafus.es">Don Garrafus</a>
    <img src="/img/Alcaine-escudo.png" alt="50">
    <section ng-controller = 'shortAppCtrl'>
      {{urlToShorten}}
      <input placeholder="Enter URL" ng-model = "urlToShorten">
      <a class="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Get ShortURL</a>
    </section>
  </header>
  </body>
</html>
